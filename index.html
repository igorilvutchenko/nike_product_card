<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header"></header>
	<main>
	<div class="card">
		<div class="card__image">
			<div class="card__logo"></div>
			<div class="card__photo"><img src="img/nike-sb.png" alt=""></div>
			<ul class="nav__dots">
				<li><a href="#" alt="" class="nav__dot nav__dot--gray"></a></li>
				<li><a href="#" alt="" class="nav__dot nav__dot--white"></a></li>
				<li><a href="#" alt="" class="nav__dot nav__dot--red"></a></li>
				<li><a href="#" alt="" class="nav__dot nav__dot--blue"></a></li>
			</ul>
		</div>
		<div class="card__descr">
			<h1 class="card__header">Nike SB Stefan Janoski Max</h1>
			<div class="card__text">Unisex Skateboarding Shoe (Men's </div>
			<div class="card__rate">
				<ul class="card__stars">
					<li class="card__star card__star--gold"></li>
					<li class="card__star card__star--gold"></li>
					<li class="card__star card__star--gold"></li>
					<li class="card__star card__star--gray"></li>
					<li class="card__star card__star--gray"></li>
				</ul>
			</div>
			<div class="card__select">
				<div><button  class="select__size">Size</button>
				<button class="select__qty">Qty</button></div>
			</div>
			<div><button  class="button__add">Add to card</button></div>
		</div>
	</div>
	</main>
</body>
</html>
